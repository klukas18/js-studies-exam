			<script>
				gsap.to('.progress', {
					duration: 1,
					width: '100%',
					ease: 'power1.inOut',
					delay: 0.5,
				});

				gsap.from('.logotype', {
					y: -200,
					duration: 2,
					ease: 'elastic.out(1, 0.5)',
				});

				gsap.to('.progress', {
					duration: 1,
					height: '100%',
					top: 0,
					backgroundColor: 'white',
					width: '100%',
					ease: 'power1.inOut',
					delay: 2.5,
					onComplete: function () {
						document.querySelector('.intro-section').style.display = 'none';

						setTimeout(function () {
							document.getElementById('game-board').style.display = 'flex';

							gsap.from('#game-board', {
								duration: 1,
								opacity: 0,
								y: 50,
								ease: 'power2.inOut',
							});
						}, 200);
					},
				});
			</script>
